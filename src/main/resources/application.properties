#Mysql Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/address?useUnicode=true&characterEncoding=utf-8&nullCatalogMeansCurrent=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

#注意：一定要对应mapper映射xml文件的所在路径
mybatis.mapper-locations= classpath:mapper/*.xml 

server.port=8081

spring.resources.static-locations= ["/templates/","/resources/","/static/"]